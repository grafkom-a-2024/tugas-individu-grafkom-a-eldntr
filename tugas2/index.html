<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Letter 'b' with Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #000;
            width: 600px;  /* Set canvas width */
            height: 400px; /* Set canvas height */
        }
        label {
            margin: 10px;
        }
    </style>
</head>
<body>

<canvas id="webglCanvas"></canvas>
<br>
<label for="x-translation">X Translation:</label>
<input type="range" id="x-translation" min="0" max="800" value="300">
<br>
<label for="y-translation">Y Translation:</label>
<input type="range" id="y-translation" min="0" max="600" value="300">
<br>
<label for="rotation">Rotation (degrees):</label>
<input type="range" id="rotation" min="0" max="360" value="0">
<br>
<label for="scale-x">Scale X:</label>
<input type="range" id="scale-x" min="0.1" max="2" step="0.1" value="1">
<br>
<label for="scale-y">Scale Y:</label>
<input type="range" id="scale-y" min="0.1" max="2" step="0.1" value="1">

<script src="app.js">
</script>

</body>
</html>
