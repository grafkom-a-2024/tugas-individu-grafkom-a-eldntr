<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Letter 'p' with Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #000;
            /* Set the height and width of the canvas */
            height: 50vh; /* 50% of the viewport height */
            width: 80vw; /* 80% of the viewport width */
        }
        label {
            margin: 10px;
        }
    </style>
</head>
<body>

<canvas id="webglCanvas"></canvas>
<br>
<label for="x-translation">X Translation:</label>
<input type="range" id="x-translation" min="0" max="800" value="300">
<br>
<label for="y-translation">Y Translation:</label>
<input type="range" id="y-translation" min="0" max="600" value="300">
<br>
<label for="rotation">Rotation (degrees):</label>
<input type="range" id="rotation" min="0" max="360" value="0">
<br>
<label for="scale">Scale:</label>
<input type="range" id="scale" min="0.1" max="2" step="0.1" value="1">

<script src="app.js">
</script>

</body>
</html>
